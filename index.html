<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!-- style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,300&family=Roboto:wght@100;300;400;700&display=swap');
    </style>

</head>

<body>



    <div class="container">
        <div class="menu">Stopwatch using JavaScript</div>
        <div class="watch_box">
            <div class="display">
                <h1 id="displayTime">00:00:00</h1>
            </div>
            <div class="main_btn">
                <div class="btn pause" onclick="watchPush()">Pause</div>
                <div class="btn Start" onclick="watchStart()">Start</div>
                <div class="btn Reset" onclick="watchReset()">Reset</div>
            </div>
        </div>

      <h6>By Manish Kumar</h6>
    </div>


<!-- JavaScript link -->
    <script src="index.js">

    </script>

</body>

</html>
